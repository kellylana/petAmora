<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
    <title>Cadastro</title>
  </head>
  <body>
    <div class="main-login">
      <div class="left-login">
        <img src="animal.svg" class="left-login-img" alt="animal animação" />
      </div>

      <div class="right-login">
        <div class="card-login">
          <h1>CADASTRO</h1>

          <div class="textfield">
            <label for="usuario">Nome Completo</label>
            <input type="text" name="usuario" placeholder="Nome Completo" />
          </div>

          <div class="textfield">
            <label for="end">Endereço</label>
            <input type="text" name="end" placeholder="Endereço" />
          </div>

          <div class="textfield">
            <label for="tel">Telefone</label>
            <input type="text" name="tel" placeholder="(XX)XXXXXXXXX" />
          </div>

          <div class="textfield">
            <label for="animal">Nome do Animal</label>
            <input type="text" name="animal" placeholder="Animal" />
          </div>

          <div class="textfield">
            <label for="email">E-mail</label>
            <input type="text" name="email" placeholder="amora@email.com" />
          </div>

          <div class="textfield">
            <label for="senha">Senha</label>
            <input type="password" name="senha" placeholder="Senha" />
          </div>

          <p>Já tem conta? <a href="login.html">Faça Login!</a></p>
          <button class="btn-login">Cadastro</button>
        </div>
      </div>
    </div>
  </body>
</html>
