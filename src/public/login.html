<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
    <title>Login</title>
  </head>
  <body>
    <div class="main-login">
      <div class="left-login">
        <img src="animal.svg" class="left-login-img" alt="animal animação" />
      </div>

      <div class="right-login">
        <div class="card-login">
          <h1>LOGIN</h1>
          <div class="textfield">
            <label for="usuario">Usuário</label>
            <input type="text" id="email" name="usuario" placeholder="E-mail" />
          </div>
          <div class="textfield">
            <label for="senha">Senha</label>
            <input
              type="password"
              id="password"
              name="senha"
              placeholder="Senha"
            />
          </div>
          <p>Não tem conta? <a href="cadastro.html">Cadastre-se</a></p>
          <button id="loginButton" class="btn-login">Login</button>
        </div>
      </div>
    </div>
  </body>
</html>
